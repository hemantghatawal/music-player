<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="img/hemant-1.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Manasilaayo</h2>
      <h3 id="artist">Anirudh Ravichander</h3>
      <audio src="music/hemant-1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">4:05</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <!-- Volume -->
      <div class="volume-container">
        <i
          class="fas fas-volume fa-volume-down"
          id="volume-down"
          title="Volumn Decrease"
        ></i>
        <div class="volume-box" id="volume-box">
          <div class="volume" id="volume"></div>
        </div>
        <i
          class="fas fas-volume fa-volume-up"
          id="volume-up"
          title="Volumn Increase"
        ></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
